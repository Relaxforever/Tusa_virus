{% extends "virus_form/base.html" %}
{% block content %}
   <div>
    <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">State</th>
      <th scope="col">Victims</th>
    </tr>
  </thead>
        {%  for obj in obj_dict %}
  <tbody>
    <tr>
      <td>{{ obj.state }}</td>
      <td>{{ obj.victims }}</td>
    </tr>
  </tbody>
        {% endfor %}
</table>
   </div>
    <h1>Total: {{ total }}</h1>
{% endblock content %}
